<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Restore Backup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            text-align: left;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        select, input[type="submit"], button.delete-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        button.delete-btn {
            background-color: #e74c3c;
            width: 20%;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
        }
        button.delete-btn:hover {
            background-color: #c0392b;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: block;
            text-align: center;
            margin-top: 20px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2980b9;
        }
        /* Add some subtle animations */
        form, h1, a, button {
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function onProjectChange() {
            const projectSelect = document.getElementById('project_name');
            const selectedProject = projectSelect.value;
            window.location.href = `/restore?project_name=${selectedProject}`;
        }

        function deleteProject() {
            const projectSelect = document.getElementById('project_name');
            const selectedProject = projectSelect.value;

            if (confirm(`Are you sure you want to delete the project "${selectedProject}"? This action cannot be undone.`)) {
                $.post('/delete_project', { project_name: selectedProject }, function(response) {
                    if (response.success) {
                        alert(response.message);
                        location.reload();
                    } else {
                        alert('Error: ' + response.message);
                    }
                }).fail(function() {
                    alert('An error occurred while trying to delete the project.');
                });
            }
        }
    </script>
</head>
<body>
    <img src="https://scholar9.com/assets/images/logo.png" alt="logo" title="Logo">
    <h1>Restore Backup</h1>
    <form method="post">
        <label for="project_name">Select Project:</label>
        <select id="project_name" name="project_name" onchange="onProjectChange()" required>
            {% for project in projects %}
                <option value="{{ project }}" {% if project == selected_project %}selected{% endif %}>{{ project }}</option>
            {% endfor %}
        </select>

        <label for="backup_key">Select Backup:</label>
        <select id="backup_key" name="backup_key" required>
            {% for backup in backups %}
                <option value="{{ backup.Key }}">{{ backup.Key.split('/')[-1] }} - {{ backup.LastModified }}</option>
            {% endfor %}
        </select>

        <label for="restore_option">Restore Option:</label>
        <select id="restore_option" name="restore_option" required>
            <option value="full">Full Restore (Code + DB)</option>
            <option value="db">Database Only</option>
            <option value="code">Code Only</option>
        </select>

        <input type="submit" value="Restore Backup">
    </form>

    <button class="delete-btn" onclick="deleteProject()">Delete Selected Project</button>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
