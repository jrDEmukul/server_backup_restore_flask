<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Manager</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50; /* Dark blue */
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: #3498db; /* Blue */
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        a {
            color: #3498db;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            font-size: 1rem;
        }
        a:hover {
            text-decoration: underline;
        }
        .flash-message {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="https://scholar9.com/assets/images/logo.png" alt="logo" title="Logo">
    <h1>Backup Manager</h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="flash-message">
                {% for category, message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="post">
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" required>

        <label for="source_directory">Source Directory:</label>
        <input type="text" id="source_directory" name="source_directory" required>

        <label for="db_user">DB User:</label>
        <input type="text" id="db_user" name="db_user" required>

        <label for="db_password">DB Password:</label>
        <input type="password" id="db_password" name="db_password" required>

        <label for="db_name">Database Name:</label>
        <input type="text" id="db_name" name="db_name" required>
        
        <label for="backup_time">Backup Time:</label>
        <input type="time" id="backup_time" name="backup_time" required>

        <br>
        <br>
        <br>

        <input type="submit" value="Start Backup">
    </form>
    <a href="{{ url_for('restore') }}">Restore from Backup</a>
</body>
</html>
